{% extends 'blog/base.html' %}

{% block content %}
  <h1 class="textcolor">Sign up</h1>
  <form method="post">

    {% csrf_token %}
    {% for field in form %}
      <p>
        <div class="textcolor">{{ field.label_tag }}</div>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
