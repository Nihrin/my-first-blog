{% extends "blog/base.html" %}

{% block content %}
    <h1 class="textcolor">Log In</h1>

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td class="textcolor">{{ form.username.label_tag }}</td>
        </tr>
        <tr>
            <td >{{ form.username }}</td>
        </tr>
        </table>
        <br>
        <table>
        <tr>
            <td class="textcolor">{{ form.password.label_tag }}</td>
        </tr>
        <tr>
            <td>{{ form.password }}</td>
        </tr>
        </table>
 
            {% if form.errors %}
                <p style="color: red">Your username and password didn't match. Please try again.</p>
            {% endif %}

        <input type="submit" value="submit" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
